<alert ng-repeat="alert in alerts" type="alert.type" close="alerts.splice($index, 1)">{{alert.msg}}</alert>

<legend>Loaded Binaries</legend>
<p ng-repeat="bin in binaries">
<a href="#/bin?bin_name={{bin}}">{{bin}}</a>
</p>

<form role="form">
	<legend>Analyze a new binary!</legend>

	<div class="form-group">
		<label class="control-label" for="filename">Filename (on server):</label>
		<input type="text" ng-model="filename" placeholder="filename">
	</div>

	<div class="form-group">
		<button type="submit" class="btn" ng-click="open_bin(filename)">Go!</button>
	</div>
</form>
